syntax = "proto3";

package proto;

service Heartbeat {
    rpc SendHeartbeat(HeartbeatRequest) returns (HeartbeatResponse) {}
}

message HeartbeatRequest {
    string host = 1;
    uint64 term = 2;
    string event = 3;
    bytes entries = 4;
}

message HeartbeatResponse {
    uint64 peerterm = 1;
    uint32 respcode = 2;
}
